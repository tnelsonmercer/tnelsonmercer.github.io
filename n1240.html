In the 1860 Census of Pike Co, IN, James C. and Robert F. SCANLIN are living with James and Nancy.  Could they be Nancy's brothers? James Scanland came from Marion Co, KY, in 1858. (Pike Co History,McClellen) Cem. index of Pike Co. had death date as 7-29-1892.<BR>
